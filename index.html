<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
    </script>

    <style>
      li  { margin-bottom: 12px; }
    </style>
  </head>

  <body style="background-color:rgb(78,42,132)">
    <div class="container mt-3">
      <h1 align="center", style="color:white">Homework #2: Under the Weather</h1>
      <hr style="border-color:white">
      <div align="center">
        <div class="col-sm-3">
          <div id="weather" class="card">
            <img id="weather_icon" class="card-img-top  bg-primary" src="https://image.freepik.com/free-vector/coloured-weather-icons-collection_1126-30.jpg">
            <div class="card-body">
              <h4 id="location" class="card-title">Curious about the weather and too lazy to look out the window?</h4>
              <p id="temp_reading" class="card-text"></p>
              <a id="get_forecast" href="#" class="btn btn-primary">Click here for the temp!</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="weather.js"> </script>
  </body>
</html>
